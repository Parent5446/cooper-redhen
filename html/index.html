<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
    <head>
        <title>RedHen Spectrum Analyzer</title>
        <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />
        <link rel='stylesheet' href='html/main.css' /> <!--Link to stylesheet-->
        <link rel='shortcut icon' href='favicon.ico' /> <!--Favicon for site-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
    </head>
    <body style='text-align:center; padding:40px;'> <!--Core HTML:-->
        <div id="header"><img src='html/banner2.png' alt="RedHen logo" /></div>
        
        <table style='margin:auto;'> <!--Layout table, holds site's pieces in order-->
        
        <tr><td rowspan='2'> <div id='graph' class='graph'></div> </td> <!--Graph of results-->   

        <td> <div class='frontpage-controls' id='controls'> <!--Main controls-->
            <table class='controls-table'>
                <tr>
                    <td><input type='button' id='browse_button' value='Browse' class='button' /></td>
                    <td><select id='browse_options' class='listbox'>
                        <option selected="selected">my computer</option>
                        <option>my projects</option>
                        <option>main library</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type='button' id='compare_button' value='Compare' disabled='disabled' class='button' /></td>
                    <td><select id='compare_options' class='listbox'>
                        <option>to main library</option>
                        <option>to my projects</option>
                        <option>to each other</option>
                    </select></td>
                </tr>
            </table>
            
            <form action="/api" method="post" enctype="multipart/form-data" id='upload_form'>
            <input type="hidden" name="action" value="compare" id="api_action" />
            <input type="hidden" name="targt" value="public" id="api_target" />
            <input type="hidden" name="output" value="json" />
            </form>
            
            <div class='browse-dialog' id='projects_dialog'> <!--Browse dialog, usually invisible-->
                <div id="exit_projects"
                     onmouseover='document.body.style.cursor="pointer";'
                     onmouseout='document.body.style.cursor="default";'>[X]</div>
                Make a new project:
                <input type='text' class='combobox-text' id='projects_text' /><input type="button" id="new_project" value="Submit" />
                <div class='combobox-dropdown' id='projects_dropdown'
                     onmouseover='document.body.style.cursor="pointer";'
                     onmouseout='document.body.style.cursor="default";'></div>
            </div>
            
            <div class='browse-dialog' id='browse_dialog'> <!--Browse dialog, usually invisible-->
                <div id="exit_browse"
                     onmouseover='document.body.style.cursor="pointer";'
                     onmouseout='document.body.style.cursor="default";'>[X]</div>
                Enter a chemical name to search:
                <input type='text' class='combobox-text' id='combobox_text' />
                <div class='combobox-dropdown' id='combobox_dropdown'
                     onmouseover='document.body.style.cursor="pointer";'
                     onmouseout='document.body.style.cursor="default";'></div>
                <input type="radio" name="type" value="infrared" id="IR-radio" class="spectrum_type" checked='yes' />
                <label for="IR-radio">Infrared</label>
                <input type="radio" name="type" value="raman" id="raman-radio" class="spectrum_type" />
                <label for="raman-radio">Raman</label>
            </div>
        </div> </td></tr> <!--End of main controls-->
        
        <tr><td> <table id='results' class='results'></table> <!--List of results-->
        </td></tr> </table> <!--End of layout table-->
        
        <div id='loaded_list' class='loaded-list'></div> <!--List of loaded files-->
        <script type="text/javascript" src="html/main.js"></script> <!--Script for page-->
    </body>
</html>
