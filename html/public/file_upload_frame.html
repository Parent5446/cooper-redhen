<html>
    <form id='form' action='/api' method="post" enctype="multipart/form-data">
        <input type="file" name='file' id="file" style='position:absolute; right:0px; top:0px;'/>
        <input type="submit" style='visibility:hidden;'/>
    </form>
    <script language="JavaScript">
        var form = document.getElementById('form')
        var file = document.getElementById('file');
        file.onmouseout = function()
        {
            if(this.value)
            {
                file.onmouseout = function () {}
                form.submit();
                parent.document.file_loaded(this.value);
                window.location = 'file_upload_frame.html';
            }
		}
    </script>
</html>
