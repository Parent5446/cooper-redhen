<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    </head>
    <body>
        <form id='form' action='/api' method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="analyze" />
            <input type="file" name='spectrum' id="file" style="position: absolute; right:0px; top:0px;"/>
            <input id="session_id" style='visibility:hidden;'/>
            <input type="submit" style='visibility:hidden;'/>
        </form>

        <script type="text/javascript">
            $(document).ready(function() {
                form.session_id.value = parent.session_id;
            });
            $('#file').change(function() {
                if(this.value) {
                    $('#file').unbind('mouseout')
                    $('#file').unbind('change')
                    parent.file_loaded(this.value.match('[^\\\\]+$'));
                    $('#form').submit();
                    window.location = 'file_upload_frame.html';
                }
            });
        </script>

    </body>
</html>
