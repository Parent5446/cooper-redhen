# At a minimum address the items marked with TODO:
#  * Fill in connector and connector_options
#  * Review the property_map.
#    - Ensure the 'external_name' matches the name of your CSV column,
#      XML tag, etc.
#    - Check that __key__ property is what you want. Its value will become
#      the key name on import, and on export the value will be the Key
#      object.  If you would like automatic key generation on import and
#      omitting the key on export, you can remove the entire __key__
#      property from the property map.

# If you have module(s) with your model classes, add them here. Also
# change the kind properties to model_class.
python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:

- kind: Matcher
  connector: csv
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: chem_types
      external_name: chem_types
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: flat_heavyside
      external_name: flat_heavyside
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: high_low
      external_name: high_low
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: ordered_heavyside
      external_name: ordered_heavyside
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: peak_list
      external_name: peak_list
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode


- kind: Spectrum
  connector: csv
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: chemical_name
      external_name: chemical_name
      # Type: String Stats: 1 properties of this type in this kind.

    - property: chemical_type
      external_name: chemical_type
      # Type: String Stats: 1 properties of this type in this kind.

    - property: spectrum_type
      external_name: spectrum_type
      # Type: String Stats: 1 properties of this type in this kind.

    - property: data
      external_name: data
      # Type: Float Stats: 1000 properties of this type in this kind.
      import_transform: transform.none_if_empty(float)

