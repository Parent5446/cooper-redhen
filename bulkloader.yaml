python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:

- kind: Matcher
  connector: csv
  property_map:
    - property: chem_types
      external_name: chem_types
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: flat_heavyside
      external_name: flat_heavyside
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: high_low
      external_name: high_low
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: ordered_heavyside
      external_name: ordered_heavyside
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode

    - property: peak_list
      external_name: peak_list
      # Type: Blob Stats: 1 properties of this type in this kind.
      import_transform: transform.blobproperty_from_base64
      export_transform: base64.b64encode


- kind: Spectrum
  connector: csv
  property_map:
    - property: chemical_name
      external_name: chemical_name
      # Type: String Stats: 1 properties of this type in this kind.

    - property: chemical_type
      external_name: chemical_type
      # Type: String Stats: 1 properties of this type in this kind.

    - property: spectrum_type
      external_name: spectrum_type
      # Type: String Stats: 1 properties of this type in this kind.

    - property: xvalues
      external_name: xvalues
      # Type: Int Stats: 1000 properties of this type in this kind.
      import_transform: transform.none_if_empty(list)

    - property: yvalues
      external_name: yvalues
      # Type: Float Stats: 1000 properties of this type in this kind.
      import_transform: transform.none_if_empty(list)
